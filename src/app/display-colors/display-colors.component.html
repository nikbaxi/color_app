<div>
    <ul class="flex-container" >
        <li class="flex-item zoom" 
            *ngFor="let obj of jsonResponse?.colors" 
            style.background-color="{{ '#' + obj.hex}}">
            <div>
                <span class="details">
                    Hex Color: #{{ obj.hex }}
                </span>
            </div>
        </li>
    </ul>
</div>
